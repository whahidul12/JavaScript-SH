<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="change">Change</button>
        <button id="stp-change">Stop Change</button>
        <script>
            const change = document.querySelector("#change");
            const stp_change = document.querySelector("#stp-change");

            let interVal;
            const change_color = () => {
                if (!interVal) {
                    interVal = setInterval(() => {
                        const random_hex_color =
                            "#" + Math.floor(Math.random() * 16777215).toString(16);
                        document.querySelector("body").style.backgroundColor =
                            random_hex_color;
                    }, 300);
                }
            };
            const stp_change_color = () => {
                clearInterval(interVal);
                interVal = null;
            };
            change.addEventListener("click", change_color);
            stp_change.addEventListener("click", stp_change_color);
        </script>
    </body>
</html>
